<!DOCTYPE html>
<html>
<head>
    <title>AI Vision Assistant</title>
</head>
<body>

<h1>AI Vision Assistant</h1>

<input type="file" id="imageInput" accept="image/*">
<br><br>

<button onclick="sendImage()">Describe Image</button>

<p id="result"></p>

<script>
async function sendImage() {
    const fileInput = document.getElementById("imageInput");
    const result = document.getElementById("result");

    if (!fileInput.files.length) {
        alert("Please select an image first");
        return;
    }

    const formData = new FormData();
    formData.append("image", fileInput.files[0]);

    result.innerText = "Analyzing image...";

    try {
        const response = await fetch("http://localhost:5000/upload", {
            method: "POST",
            body: formData
        });

        const data = await response.json();
        result.innerText = data.description || data.error;

    } catch (err) {
        result.innerText = "Request failed";
    }
}
</script>

</body>
</html>
